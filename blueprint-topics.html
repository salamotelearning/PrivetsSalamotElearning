<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Blueprint Topics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
        body {
            box-sizing: border-box;
        }
        
        .topic-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .topic-card.unlocked:hover {
            transform: translateY(-8px) scale(1.02);
        }
        
        .topic-card.locked {
            filter: grayscale(60%);
            opacity: 0.7;
        }
        
        .topic-card.current {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.4), 0 0 40px rgba(139, 92, 246, 0.2);
            }
            to {
                box-shadow: 0 0 30px rgba(99, 102, 241, 0.6), 0 0 60px rgba(139, 92, 246, 0.4);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-animate {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        .toast {
            animation: toastSlide 0.4s ease-out forwards;
        }
        
        @keyframes toastSlide {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast-exit {
            animation: toastExit 0.3s ease-in forwards;
        }
        
        @keyframes toastExit {
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        .progress-fill {
            transition: width 0.8s ease-out;
        }
        
        .lock-icon {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full bg-slate-900 overflow-auto">
  <div class="w-full min-h-full bg-gradient-to-br from-slate-900 via-indigo-950 to-violet-950"><!-- Decorative Background Elements -->
   <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-72 h-72 bg-indigo-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-violet-500/10 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-indigo-600/5 rounded-full blur-3xl"></div>
   </div><!-- Toast Container -->
   <div id="toast-container" class="fixed top-4 right-4 z-50 flex flex-col gap-3"></div><!-- Main Content -->
   <div class="relative z-10 px-4 py-8 md:px-8 lg:px-12"><!-- Header -->
    <header class="text-center mb-12">
     <div class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-500/20 rounded-full border border-indigo-400/30 mb-6"><span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span> <span class="text-indigo-300 text-sm font-medium">Learning Path Active</span>
     </div>
     <h1 id="page-title" class="text-4xl md:text-5xl lg:text-6xl font-bold bg-gradient-to-r from-white via-indigo-200 to-violet-200 bg-clip-text text-transparent mb-4" style="font-family: 'Space Grotesk', sans-serif;">English Blueprint</h1>
     <p id="subtitle" class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto" style="font-family: 'Crimson Pro', serif;">Master English grammar step by step. Complete each topic to unlock the next challenge.</p><!-- Progress Bar -->
     <div class="mt-8 max-w-md mx-auto">
      <div class="flex justify-between text-sm text-slate-400 mb-2"><span>Progress</span> <span id="progress-text">0/10 Topics</span>
      </div>
      <div class="h-3 bg-slate-800 rounded-full overflow-hidden border border-slate-700">
       <div id="progress-bar" class="h-full bg-gradient-to-r from-indigo-500 via-violet-500 to-purple-500 progress-fill rounded-full" style="width: 0%"></div>
      </div>
     </div>
    </header><!-- Topics Grid -->
    <div id="topics-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto mb-12"><!-- Cards will be generated by JavaScript -->
    </div><!-- Footer -->
    <footer class="text-center py-8 border-t border-slate-800/50">
     <div class="flex flex-col sm:flex-row items-center justify-center gap-4"><button id="reset-btn" class="px-6 py-3 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-xl border border-slate-700 transition-all duration-300 flex items-center gap-2 group">
       <svg class="w-5 h-5 group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
       </svg> Reset Progress </button> <button id="complete-current-btn" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 text-white rounded-xl transition-all duration-300 flex items-center gap-2 shadow-lg shadow-indigo-500/25">
       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
       </svg> Complete Current Topic </button>

  <script>
        // Topic Data
        const topics = [
            {
                id: 1,
                title: "Daily Habits",
                type: "Affirmative",
                description: "Express regular actions and routines using simple present tense.",
                examples: ["I eat breakfast every day.", "He plays football on weekends."],
                icon: "‚òÄÔ∏è",
                color: "from-amber-500 to-orange-500"
            },
            {
                id: 2,
                title: "Saying No",
                type: "Negative",
                description: "Learn to negate actions using don't and doesn't.",
                examples: ["I don't eat meat.", "He doesn't play video games."],
                icon: "üö´",
                color: "from-rose-500 to-pink-500"
            },
            {
                id: 3,
                title: "Asking Questions",
                type: "Interrogative",
                description: "Form yes/no questions to gather information.",
                examples: ["Do you eat vegetables?", "Does he play chess?"],
                icon: "‚ùì",
                color: "from-cyan-500 to-teal-500"
            },
            {
                id: 4,
                title: "Right Now",
                type: "Continuous",
                description: "Describe actions happening at this moment.",
                examples: ["I am eating lunch now.", "They are playing outside."],
                icon: "‚è∞",
                color: "from-emerald-500 to-green-500"
            },
            {
                id: 5,
                title: "Ability & Power",
                type: "Can/Could",
                description: "Express abilities, possibilities, and permissions.",
                examples: ["I can speak English fluently.", "Could you help me?"],
                icon: "üí™",
                color: "from-blue-500 to-indigo-500"
            },
            {
                id: 6,
                title: "Past Stories",
                type: "Simple Past",
                description: "Narrate completed actions from the past.",
                examples: ["I went to the market yesterday.", "He saw me at the park."],
                icon: "üìñ",
                color: "from-purple-500 to-violet-500"
            },
            {
                id: 7,
                title: "Future Plans",
                type: "Will",
                description: "Talk about future intentions and predictions.",
                examples: ["I will go to Dhaka tomorrow.", "She will become a doctor."],
                icon: "üöÄ",
                color: "from-indigo-500 to-blue-500"
            },
            {
                id: 8,
                title: "Must & Necessity",
                type: "Obligation",
                description: "Express obligations and necessities.",
                examples: ["You must study hard.", "I have to go now."],
                icon: "üìã",
                color: "from-red-500 to-rose-500"
            },
            {
                id: 9,
                title: "Wh-Questions",
                type: "Information",
                description: "Ask detailed questions using Wh-words.",
                examples: ["Where are you going?", "What is your name?"],
                icon: "üîç",
                color: "from-violet-500 to-purple-500"
            },
            {
                id: 10,
                title: "Polite Requests",
                type: "Courtesy",
                description: "Make polite requests and seek permissions.",
                examples: ["Could you help me, please?", "May I come in?"],
                icon: "üôè",
                color: "from-pink-500 to-rose-500"
            }
        ];

        // Default Config
        const defaultConfig = {
            page_title: "English Blueprint",
            subtitle: "Master English grammar step by step. Complete each topic to unlock the next challenge.",
            background_color: "#0f172a",
            surface_color: "#1e293b",
            text_color: "#e2e8f0",
            primary_action: "#6366f1",
            secondary_action: "#8b5cf6"
        };

        let config = { ...defaultConfig };

        // Progress Management
        function getProgress() {
            const progress = localStorage.getItem('blueprint_progress');
            return progress ? JSON.parse(progress) : { completed: [], current: 1 };
        }

        function saveProgress(progressData) {
            localStorage.setItem('blueprint_progress', JSON.stringify(progressData));
        }

        function resetProgress() {
            localStorage.removeItem('blueprint_progress');
            renderTopics();
            updateProgressBar();
            showToast('Progress reset successfully!', 'success');
        }

        function completeCurrentTopic() {
            const progress = getProgress();
            if (progress.current <= 10) {
                if (!progress.completed.includes(progress.current)) {
                    progress.completed.push(progress.current);
                }
                if (progress.current < 10) {
                    progress.current += 1;
                }
                saveProgress(progress);
                renderTopics();
                updateProgressBar();
                showToast(`Topic ${progress.completed.length} completed! ${progress.current <= 10 ? 'Topic ' + progress.current + ' unlocked!' : 'All topics completed!'}`, 'success');
            } else {
                showToast('All topics already completed!', 'info');
            }
        }

        function isTopicUnlocked(topicId) {
            const progress = getProgress();
            return topicId === 1 || progress.completed.includes(topicId - 1);
        }

        function isTopicCompleted(topicId) {
            const progress = getProgress();
            return progress.completed.includes(topicId);
        }

        function isCurrentTopic(topicId) {
            const progress = getProgress();
            return progress.current === topicId && !isTopicCompleted(topicId);
        }

        // Toast Notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = {
                success: 'bg-emerald-600 border-emerald-500',
                error: 'bg-rose-600 border-rose-500',
                info: 'bg-indigo-600 border-indigo-500',
                warning: 'bg-amber-600 border-amber-500'
            };

            const icons = {
                success: '‚úì',
                error: '‚úï',
                info: '‚Ñπ',
                warning: '‚ö†'
            };

            toast.className = `toast flex items-center gap-3 px-5 py-4 rounded-xl border ${colors[type]} text-white shadow-2xl max-w-sm`;
            toast.innerHTML = `
                <span class="w-8 h-8 flex items-center justify-center bg-white/20 rounded-full text-lg">${icons[type]}</span>
                <span class="font-medium">${message}</span>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('toast-exit');
                setTimeout(() => toast.remove(), 300);
            }, 3500);
        }

        // Render Topics
        function renderTopics() {
            const grid = document.getElementById('topics-grid');
            grid.innerHTML = '';

            topics.forEach((topic, index) => {
                const unlocked = isTopicUnlocked(topic.id);
                const completed = isTopicCompleted(topic.id);
                const current = isCurrentTopic(topic.id);

                const card = document.createElement('div');
                card.className = `topic-card relative rounded-2xl overflow-hidden card-animate ${unlocked ? 'unlocked cursor-pointer' : 'locked cursor-not-allowed'} ${current ? 'current' : ''}`;
                card.style.animationDelay = `${index * 0.1}s`;

                const statusBadge = completed 
                    ? '<span class="px-3 py-1 bg-emerald-500/20 text-emerald-400 rounded-full text-xs font-semibold border border-emerald-500/30">Completed ‚úì</span>'
                    : unlocked 
                        ? '<span class="px-3 py-1 bg-indigo-500/20 text-indigo-400 rounded-full text-xs font-semibold border border-indigo-500/30">Unlocked üîì</span>'
                        : '<span class="px-3 py-1 bg-slate-500/20 text-slate-400 rounded-full text-xs font-semibold border border-slate-500/30">Locked üîí</span>';

                card.innerHTML = `
                    <div class="absolute inset-0 bg-gradient-to-br ${topic.color} opacity-10"></div>
                    <div class="relative bg-slate-800/80 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-6 h-full">
                        <!-- Lock Overlay -->
                        ${!unlocked ? `
                            <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-[2px] rounded-2xl flex items-center justify-center z-10">
                                <div class="text-center">
                                    <span class="text-4xl lock-icon block mb-2">üîí</span>
                                    <span class="text-slate-400 text-sm">Complete Topic ${topic.id - 1} first</span>
                                </div>
                            </div>
                        ` : ''}
                        
                        <!-- Card Header -->
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-xl bg-gradient-to-br ${topic.color} flex items-center justify-center text-2xl shadow-lg">
                                    ${topic.icon}
                                </div>
                                <div>
                                    <span class="text-slate-400 text-xs font-medium uppercase tracking-wider">Topic ${topic.id}</span>
                                    <h3 class="text-white font-bold text-lg" style="font-family: 'Space Grotesk', sans-serif;">${topic.title}</h3>
                                </div>
                            </div>
                            ${current ? '<span class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></span>' : ''}
                        </div>

                        <!-- Type Badge -->
                        <div class="mb-4">
                            <span class="px-3 py-1 bg-gradient-to-r ${topic.color} bg-opacity-20 rounded-lg text-xs font-semibold text-white/90">${topic.type}</span>
                        </div>

                        <!-- Description -->
                        <p class="text-slate-400 text-sm mb-4 leading-relaxed">${topic.description}</p>

                        <!-- Examples -->
                        <div class="space-y-2 mb-4">
                            ${topic.examples.map(ex => `
                                <div class="flex items-center gap-2 text-sm">
                                    <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full"></span>
                                    <span class="text-slate-300 italic" style="font-family: 'Crimson Pro', serif;">"${ex}"</span>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Status -->
                        <div class="flex items-center justify-between pt-4 border-t border-slate-700/50">
                            ${statusBadge}
                            ${unlocked ? `
                                <span class="text-indigo-400 text-sm font-medium flex items-center gap-1 group-hover:gap-2 transition-all">
                                    Start Learning
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </span>
                            ` : ''}
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => {
                    if (unlocked) {
                        showToast(`Opening Topic ${topic.id}: ${topic.title}...`, 'info');
                        // In production, redirect to: window.location.href = `topic${topic.id}.html`;
                    } else {
                        showToast('Please complete the previous topic to unlock this!', 'warning');
                        const lockIcon = card.querySelector('.lock-icon');
                        if (lockIcon) {
                            lockIcon.style.animation = 'none';
                            lockIcon.offsetHeight; // Trigger reflow
                            lockIcon.style.animation = 'shake 0.5s ease-in-out';
                        }
                    }
                });

                grid.appendChild(card);
            });
        }

        // Update Progress Bar
        function updateProgressBar() {
            const progress = getProgress();
            const completedCount = progress.completed.length;
            const percentage = (completedCount / 10) * 100;
            
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = `${completedCount}/10 Topics`;
        }

        // UI Update Function
        function updateUI() {
            document.getElementById('page-title').textContent = config.page_title || defaultConfig.page_title;
            document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
        }

        // Element SDK Integration
        async function onConfigChange(newConfig) {
            config = { ...defaultConfig, ...newConfig };
            updateUI();
        }

        function mapToCapabilities(cfg) {
            return {
                recolorables: [
                    {
                        get: () => cfg.background_color || defaultConfig.background_color,
                        set: (value) => {
                            cfg.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => cfg.surface_color || defaultConfig.surface_color,
                        set: (value) => {
                            cfg.surface_color = value;
                            window.elementSdk.setConfig({ surface_color: value });
                        }
                    },
                    {
                        get: () => cfg.text_color || defaultConfig.text_color,
                        set: (value) => {
                            cfg.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    },
                    {
                        get: () => cfg.primary_action || defaultConfig.primary_action,
                        set: (value) => {
                            cfg.primary_action = value;
                            window.elementSdk.setConfig({ primary_action: value });
                        }
                    },
                    {
                        get: () => cfg.secondary_action || defaultConfig.secondary_action,
                        set: (value) => {
                            cfg.secondary_action = value;
                            window.elementSdk.setConfig({ secondary_action: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(cfg) {
            return new Map([
                ["page_title", cfg.page_title || defaultConfig.page_title],
                ["subtitle", cfg.subtitle || defaultConfig.subtitle]
            ]);
        }

        // Initialize
        function init() {
            // Initialize Element SDK
            if (window.elementSdk) {
                window.elementSdk.init({
                    defaultConfig,
                    onConfigChange,
                    mapToCapabilities,
                    mapToEditPanelValues
                });
            }

            // Render initial state
            renderTopics();
            updateProgressBar();
            updateUI();

            // Event Listeners
            document.getElementById('reset-btn').addEventListener('click', () => {
                resetProgress();
            });

            document.getElementById('complete-current-btn').addEventListener('click', () => {
                completeCurrentTopic();
            });
        }

        // Start the application
        init();
    </script>
